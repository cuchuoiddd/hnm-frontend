<div class="boxblog group">
    <ul class="title1">
        <li>
                <h2>{{data[0].ten}}</h2>
        </li>
    </ul>
    <div class="blog group" *ngFor="let item of data">
        <div class="block-right col-md-12 col-sm-12 col-xs-12">
            <h3>
                <a routerLink="/{{item.url}}/{{item.bai_viet.url}}">{{item.bai_viet.tieu_de}}</a>
            </h3>
        </div>
        <!-- <p class="readmore" *ngIf="item.bai_viet.link_download && item.bai_viet.link_download.length > 0"><a href="{{url_mac_dinh}}/{{item.bai_viet.link_download[0].link}}" download="{{item.bai_viet.link_download[0].file_name_download}}" >Tải về</a></p> -->
        <p class="readmore" *ngIf="item.bai_viet.link_download && item.bai_viet.link_download.length > 0"><a (click)="fn_download(item)" >Tải về</a></p>
    </div>
    <eui-pagination [total]="total" [pageSize]="pageSize" [pageNumber]="pageNumber"
    (pageChange)="onPageChange($event)"></eui-pagination>
</div>
