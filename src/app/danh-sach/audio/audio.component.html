<div class="row">

    <div *ngFor="let item of data">
        <h3><a class="tieu-de"
                [routerLink]="['/audio/'+ item.url + '/' + item.bai_viet.url]">{{item.bai_viet.tieu_de}}</a></h3>
        <p class="tieu-de"><i>
                <span *ngIf="item.bai_viet.tac_gia">Tác giả: {{item.bai_viet.tac_gia}}</span>
                <span *ngIf="item.bai_viet.the_loai">, Thể loại: {{item.bai_viet.the_loai}}</span>
                <span *ngIf="item.bai_viet.nguoi_bieu_dien">, Người biểu diễn: {{item.bai_viet.nguoi_bieu_dien}}</span>
            </i></p>
    </div>
    <eui-pagination [total]="total" [pageSize]="pageSize" [pageNumber]="pageNumber" (pageChange)="onPageChange($event)">
    </eui-pagination>
</div>
