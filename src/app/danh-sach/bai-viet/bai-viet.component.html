<div class="boxblog group">
    <ul class="title1">
        <li>
            <h2>{{ten_chuyen_muc}} </h2>
        </li>
    </ul>

    <div class="blog group" *ngFor="let item of data">
        <div class="block-left col-md-4 col-sm-4 col-xs-4"><a [routerLink]="[item.bai_viet.url]" routerLinkActive="router-link-active"><img src="{{url_mac_dinh}}/{{item.bai_viet.hinh_anh ? item.bai_viet.hinh_anh[0].hinh_anh:'' }}"
                    alt=""></a>
        </div>
        <div class="block-right col-md-8 col-sm-8 col-xs-8">
            <h3>
                <a [routerLink]="[item.bai_viet.url]" routerLinkActive="router-link-active" >{{item.bai_viet.tieu_de}}</a>
            </h3>
            <p>{{item.bai_viet.mo_ta}}</p>
        </div>
    </div>
    <eui-pagination [total]="total" [pageSize]="pageSize" [pageNumber]="pageNumber"
        (pageChange)="onPageChange($event)"></eui-pagination>
</div>
