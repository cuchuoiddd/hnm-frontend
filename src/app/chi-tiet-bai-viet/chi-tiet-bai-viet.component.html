<div *ngIf="data">
    <div class="boxblog group" *ngFor="let item of data">
        <ul class="title1">
            <li>
                <h2>{{item.thuoc_chuyen_muc ? item.thuoc_chuyen_muc.ten : ""}}</h2>
            </li>
        </ul>
        <div class="content_detail">
            <a href="javascript:" class="tieu-de">{{item.tieu_de ? item.tieu_de : ""}}</a>
            <p class="mo-ta">{{item.mo_ta ? item.mo_ta : ""}}</p>
            <div class="box-info f-left" [innerHTML]="item ? (item.noi_dung |safeHtmll) : '' ">
                <!-- {{tin_moi && tin_moi.bai_viet ? tin_moi.bai_viet.noi_dung : ""}} -->
            </div>
        </div>
    </div>
</div>
<div *ngIf="data.length == 0">
    Chưa có bản ghi nào!
</div>
