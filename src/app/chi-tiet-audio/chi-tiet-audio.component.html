<div class="">
    <div class="boxblog group" *ngFor="let item of data">
        <ul class="title1">
            <li>
                <h2>{{item.tieu_de}} </h2>
            </li>
        </ul>
        <p class="tacgia-theloai"><i>
                <span *ngIf="item.tac_gia">Tác giả: {{item.tac_gia}}</span>
                <span *ngIf="item.the_loai">, Thể loại: {{item.the_loai}}</span>
                <span *ngIf="item.nguoi_bieu_dien">, Người biểu diễn: {{item.nguoi_bieu_dien}}</span>
            </i></p>
        <div class="blog group">
            <div class="row" *ngFor="let item1 of item.link_audio">
                <div class="block-left col-md-6 col-sm-6 col-xs-6">
                    <a href="{{url_mac_dinh}}/{{item1.link}}" target="_blank">{{item1.title}}</a>
                </div>
                <div class="block-right col-md-6 col-sm-6 col-xs-6">
                    <h3>
                        <a href="{{url_mac_dinh}}/{{item1.link}}" class="btn btn-primary" target="_blank"
                            [download]="'vidu.mp3'">Tải về</a>
                    </h3>

                </div>
            </div>
        </div>
    </div>
</div>
