<div id="mainmiddle">
    <div class="boxmiddle1">
        <div class="titboxmidle1">
            <a title="Bấm vào đây để xem thư viện ảnh" [routerLink]="[thu_vien_hinh_anh ? thu_vien_hinh_anh[0].url : '']" routerLinkActive="router-link-active" >{{thu_vien_hinh_anh[0].ten ? thu_vien_hinh_anh[0].ten : ""}}</a>
        </div>
        <a data-toggle="modal" data-target="#myModal">
            <img src="{{url_mac_dinh}}/{{thu_vien_hinh_anh[0].bai_viet.hinh_anh}}" alt="{{thu_vien_hinh_anh[0].bai_viet.tieu_de ? thu_vien_hinh_anh[0].bai_viet.tieu_de : ''}}">
        </a>
        <p>{{thu_vien_hinh_anh[0].bai_viet.tieu_de ? thu_vien_hinh_anh[0].bai_viet.tieu_de : ""}}</p>
    </div>

    <div class="boxmiddle3" *ngFor="let item of chuyen_muc_khac">
        <div class="titboxmidle3">
            <a title="" [routerLink]="[item.url]" routerLinkActive="router-link-active" >{{item.ten}}</a>
        </div>
        <div class="contentmiddle3" *ngFor="let item1 of item.bai_viet">
            <a [routerLink]="[item1.url]" routerLinkActive="router-link-active" >
                <strong>{{item1.tieu_de}} </strong>
            </a>
            <p>{{item1.mo_ta}}</p>
        </div>
    </div>
</div>
